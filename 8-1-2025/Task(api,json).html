<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Task</title>
    <style>
        #container{
            display: flex;
            /* gap: 2vw; */
            justify-content: space-evenly;
        }
        #cards{
            border: 0.2vw solid black;
            box-shadow: 1vw 1vw 1vw gray;
            padding: 1vw 1vw;
            border-radius: 0.7vw;
        }
        button{
            padding: 0.5vw 0.5vw;
            border: 0.1vw solid black;
            border-radius: 0.7vw;
        }
    </style>
</head>
<body>
    <h1>User Cards</h1>
    <button onclick="userdata()">Load Users</button><br><br>
    <div id="container"></div>

    <script>
        async function userdata() {
            try{ 

            const data = await fetch('https://api.npoint.io/d0578d2bccc2b28cbf29');
            // const data = await fetch('json.json');

            
            const users = await data.json();
            console.log(users);
            users.forEach((item,index) => {
                const div = document.createElement('div');
                div.innerHTML = `<div id="cards";>
                <h4>${item.name}</h4>
                <p><b>Age:\n </b>${item.age}</p>
                <p><b>Email:\n </b>${item.email}</p>
                <p><b>Profession:\n </b>${item.profession}</p>
                </div>
                `;
                document.getElementById("container").appendChild(div);
            });
            
        } catch (error) {
                // If something goes wrong, display an error
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
