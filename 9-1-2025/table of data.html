<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Table Of Data</title>
</head>

<body>
    <div style="text-align: center;">
    <h1>Table Of Data For Book</h1>
    <table class="table table-striped table-dark" style="width: 50%;text-align: center;margin-left: 25%;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody id="container"></tbody>
    </table>
    </div>

    <script>

        let url = 'https://677f67de0476123f76a64435.mockapi.io/books'; // url for API

        let container = document.getElementById("container"); //call the container of data

        //  implementation 
        async function Table_Of_All_Books() { // function to bring data and make it async 
            let responseAwait = await fetch(url); //fetch 

            let data = await responseAwait.json();    //convert to [{},{}]



            //display
            data.forEach(item => { //to go for all 
                container.innerHTML += //fil the table row row
                `   <tr>
                    <th scope="row">${item.id}</th> 
                    <td>${item.name}</td>
                    </tr>
                ` });

        }

        // call to function
        Table_Of_All_Books();

    </script>
</body>

</html>
