<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Constraint Validation HTML Input Attributes -->

    <!-- *** value ***-->

    <!-- Description: Specifies a default value for the input field when the page loads. -->
    
    <!-- Example: -->
    
    <input type="text" value="Hello">
    
    <!-- Effect: The text "Hello" will appear in the input field when the page loads. -->
    
    
    

    
    <!-- *** readonly ***-->
    
    <!-- Description: Makes the input field read-only, meaning the user cannot modify its value, but it can still be submitted with a form. -->
    
    <!-- Example: -->
    
    <input type="text" value="Read-only text" readonly>
    
    <!-- Effect: The user cannot edit the text inside the field. -->
    
    
    

    
    <!-- *** disabled ***-->
    
    <!-- Description: Disables the input field completely, preventing interaction and excluding it from form submission. -->
    
    <!-- Example: -->
    
    <input type="text" value="Disabled text" disabled>
    
    <!-- Effect: The field will be inactive and cannot be filled or submitted. -->
    
    
    
    
    <!--*** maxlength ***-->
    
    <!-- Description: Specifies the maximum number of characters allowed in the input field. -->
    
    <!-- Example: -->
    
    <input type="text" maxlength="10">
    
    <!-- Effect: The user cannot enter more than 10 characters. -->
    
    
    
    
    
     <!-- *** size ***-->
    
    <!-- Description: Defines the width of the input field in terms of the number of visible characters. -->
    
    <!-- Example: -->
    
    <input type="text" size="20">
    
    <!-- Effect: The field will appear with a width of 20 characters (visually). -->
    
    
    
    
    
    <!-- *** placeholder *** -->
    
    <!-- Description: Displays a hint inside the input field to guide the user on what to enter. -->
    
    <!-- Example: -->
    
    <input type="text" placeholder="Enter your name">
    
    <!-- Effect: The hint "Enter your name" will be visible until the user starts typing. -->
    
    
    
    
    
    <!-- *** min and max *** -->
    
    <!-- Description: Set the minimum and maximum allowed values for numeric or date inputs. -->
    
    <!-- Example: -->
    
    <input type="number" min="1" max="100">
    
    <!-- Effect: The user cannot input a value lower than 1 or higher than 100. -->
    
    
    
    
    
    <!-- *** step (Bonus) *** -->
    
    <!-- Description: Specifies the interval or step value for numeric inputs. -->
    
    <!-- Example: -->
    
    <input type="number" min="0" max="100" step="5">
    
    <!-- Effect: Only values like 0, 5, 10, 15, etc., can be entered. -->
    
    

</body>
</html>
